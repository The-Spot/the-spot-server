<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Spot</title>
  <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <link rel="stylesheet" href="./styles/reset.css">

  <script id="result-view-template" type="text/x-handlebars-template">
    <div>
      <img src="{{imageUrl}}">
        <ul>
          <li><p><a href={{tmUrl}}>{{eventName}}</a></p></li>
          <li><p>Date: {{startDate}}</p></li>
          <li><p>Price Max:{{priceMin}}</p></li>
          <li><p>Price Min: {{priceMax}}</p></li>
          <li><p>Venue: {{venue}}</p></li>
        </ul>
    </div>
  </script>

</head>

<body>
    <video id="video" preload="true" autoplay loop muted>
        <source src="./video/city2.mp4">
    </video>

    <section class="home container">
      <div>
        <h1><a href="">THE SPOT</a></h1>
        <p class="red">find your event</p>
      </div>
      <button class="enter" type="submit">SEARCH</button>
    </section>

    <section class="form container">
      <fieldset>
          <form id="landing-form">
            <input id="budget" type="number" placeholder="Budget" >
            <input id="location" type="text" placeholder="Location" >
            <input id="startDate" type="date" >
            <input id="endDate" type="date" >
            <button class="show-results"type="submit">Submit</button>
          </form>
        </fieldset>
      </section>

      <section id="result-view" class="result-view container">

      </section>

  <footer class="footer">footer</footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdn.rawgit.com/visionmedia/page.js/master/page.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- <script src="./scripts/controller/routes.js"></script> -->
    <script src="./scripts/views/view.js"></script>
    <script src="./scripts/models/model.js"></script>
</body>

</html>
