<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Spot</title>

  <link rel="shortcut icon" href="img/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  
  <script id="result-view-template" type="text/x-handlebars-template">

    <div class="event-result">
      <img src="{{imageUrl}}">
        <ul>
          <li><p><a href={{tmUrl}}>{{eventName}}</a></p></li>
          <li><p>Date: {{startDate}}</p></li>
          <li><p>Price Min: ${{priceMin}}</p></li>
          <li><p>Price Max: ${{priceMax}}</p></li>
          <li><p>Venue: {{venue}}</p></li>
        </ul>
    </div>
    
  </script>


  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>

</head>

<body>
    <video id="video" preload="true" autoplay loop muted>
        <source src="./video/city2.mp4">
    </video>

    <section class="home container">
      <div>        
        <h1 class="logo">THE SPOT</h1>
        <p class="sub-heading">find your event</p>
      </div>
     <button class="enter" type="submit"> <a id="enter" href="./enter"> SEARCH</a></button>
    </section>

    <section class="form next-form container">
      <fieldset>
          <form id="landing-form">
            <input id="budget" type="number" placeholder="Budget" >
            <input id="location" type="text" placeholder="Location" >
            <input id="startDate" type="date" >
            <input id="endDate" type="date" >
            <a id="results-button" href="./search"><button class="show-results" type="submit">Submit</button></a>

          </form>
          <button class="clear-form">Clear Form</button>
        </fieldset>
      </section>
      
      <section class="result-view container">

        <button class="left">&#10094;</button>
         
        <div id="result-view"></div>

        <button class="right">&#10095;</button>
      </section>

      <section class="error container">
        <p>No results, please try again.</p>
      </section>

      <section class="about container">
        <div>what is this</div>
      </section>
      

      <div id="footer container">
        <footer class="footer"><a class="about-us" href="./about">About</a></footer>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdn.rawgit.com/visionmedia/page.js/master/page.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/controller/routes.js"></script>
    <script src="./scripts/views/view.js"></script>
    <script src="./scripts/models/model.js"></script>
</body>

</html>
